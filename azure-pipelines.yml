trigger:
- master

pool:
  name: VpsPool

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      echo 'Hello world'
- script: |
    npm install -g yarn
    npm install
    npm run build
    dir
  displayName: 'npm install and build'